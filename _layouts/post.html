---
layout: base
---
<div class="mainImageDiv">
  <img class="mainImage postImage" src="{{ page.cover }}">
  <div class="mainImageText postImageText">
    <h1>{{ page.title }}</h1>
    <p class="postInfo">
      By
      <span class="author">{{ page.author }}</span>
      {{ page.date | date: "%d %B %Y" }}
    </p>
  </div>
</div>

<div class="contentBackground">
  <div class="bgPaper contentDiv">
    <div class="postContainer">
      {{ content }}
    </div>
  </div>
</div>
