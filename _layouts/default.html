---
layout: base
---
{% assign page_image = page.short_name | prepend: "/assets/images/page_" | append: ".png" %}
{% assign image_file = site.static_files | where: "path", page_image | first %}
{% if image_file %}
<div class="mainImageDiv">
  <img class="mainImage" src={{ image_file.path | relative_url }}>
  <h1>{{ page.title }}</h1>
</div>
{% endif %}
<div class="contentBackground">
  <div class="bgPaper contentDiv">
  {{ content }}
  </div>
</div>
