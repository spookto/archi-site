# config.yml

# when using the default proxy server port
# Run `npx decap-server` in terminal to start local server
local_backend: true

backend:
  name: github
  repo: spookto/archi-site
  branch: main # Branch to update (optional; defaults to master)
  base_url: https://sveltia-cms-auth.ahmed03sabah.workers.dev
media_folder: "assets/images"
public_folder: "/archi-site/assets/images"

collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts/"
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: true
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: 'Author',
          name: 'author',
          widget: 'relation',
          collection: 'authors',
          display_fields: [display_name],
          search_fields: [display_name],
          value_field: 'name',
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Cover Image", name: "cover", widget: "image" }
      - { label: "Page Header Image", name: "pageheader", widget: "image" }
      - { label: "Excerpt", name: "excerpt", widget: "markdown" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: 'authors'
    label: 'Authors'
    folder: '_authors/'
    create: true
    slug: "{{name}}" # Filename template, e.g., YYYY-MM-DD-title.md
    summary: "{{display_name}} ({{name}})"
    editor:
      preview: false
    fields:
      - { label: 'Identifier', name: 'name', widget: 'string', hint: 'Only used internally, never shown to the user. DO NOT CHANGE IF ALREADY USED IN AN ARTICLE!!!' }
      - { label: 'Display Name', name: 'display_name', widget: 'string' }

  - name: 'pages'
    label: 'Pages'
    editor:
      preview: false
    files:
      - label: 'Front Page'
        name: 'index'
        file: 'index.html'
        fields:
          - { label: 'Main Text', name: 'intromsg', widget: 'text' }
          - { label: 'Who We Are Text', name: 'whowearemsg', widget: 'text' }
          - { label: 'Join us Message', name: 'joinmsg', widget: 'text' }
          - { label: 'Join Form URL', name: 'joinurl', widget: 'string' }
      - label: "Events Page"
        name: 'events'
        file: 'events.html'
        fields:
          - { label: 'No Events Text', name: 'noeventsmsg', widget: 'text' }

  - name: "team_members"
    label: "Members"
    folder: "_team_members/"
    create: true
    slug: "{{name}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: false
    fields:
      - { label: "Group Name", name: "name", widget: "string" }
      - { label: "Start Date", name: "date_start", widget: "datetime", format: "'YYYY-MM-DD'", time_format: false }
      - { label: "End Date", name: "date_end", widget: "datetime", format: "'YYYY-MM-DD'", time_format: false, required: false }
      - label: "Members"
        name: "member_images"
        widget: "list"
        allow_add: true
        minimize_collapsed: true
        field: {label: Image, name: image, widget: image}

  - name: "mentions"
    label: "Mentions"
    folder: "_mentions/"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "cover", widget: "image" }
      - { label: "Link", name: "link", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "partners"
    label: "Partners"
    folder: "_partners/"
    create: true
    slug: "{{title}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Title Arabic", name: "titlear", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Link", name: "link", widget: "string" }

  - name: "events"
    label: "Events"
    folder: "_events/"
    create: true
    slug: "{{title}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Cover Image", name: "cover", widget: "image" }
      - { label: "Page Header Image", name: "pageheader", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "config"
    label: "Config"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "navigation"
        file: "_data/navigation.yml"
        fields:
          - label: "Navigation Items"
            name: "pages"
            widget: "list"
            fields:
              - { label: Name, name: title, widget: string }
              - { label: Link, name: url, widget: string }

      - label: "Socials"
        name: "socials"
        file: "_data/socials.yml"
        fields:
          - label: "Social Items"
            name: "items"
            widget: "list"
            fields:
              - { label: Name, name: title, widget: string, default: "Linkedin" }
              - { label: Font Awesome Icon, name: icon, widget: string, default: "fa-brands fa-linkedin" }
              - { label: Link, name: link, widget: string }

      - label: "Founder"
        name: "founder"
        file: "_data/founder.yml"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Image", name: "image", widget: "image" }