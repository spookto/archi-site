---
layout: default
title: Articles
short_name: articles
---
<div id="articlesContainer">
  {% for post in site.posts %}
  <a href="{{ post.url | relative_url }}">
    <div class="boxContainer">
      <img style="max-width: 100%; aspect-ratio: 1.45; object-fit: cover;" src="{{ post.cover | relative_url }}">
      <h2>{{ post.title }}</h2>
    </div>
  </a>
  {% endfor %}
</div>
