---
title: Events
short_name: events
noeventsmsg: No events available at the moment
---
{% if site.events.size > 0 %}
  {% include searchbar.html padding=false %}
  <h1 class="headerRed">Upcoming Events</h1>
  <!-- HACK: This fixes so many problems without duplicating code! -->
  <div id="articlesContainer"></div>

  <!-- GITHUB PAGES doesn't support paginate-v2, we have to create our own for other collections ! -->
  <script type="text/javascript">
      {% include paginator.js objects=site.events target='url' %}
  </script>
{% else %}
  <h1 class="headerRed" style="text-align: center; font-size: min(60px, 7vw);">{{ page.noeventsmsg }}</h1>
{% endif %}
