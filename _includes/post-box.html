<a href="{{ include.post.url | relative_url }}" class="boxContainer postBox">
  <img src="{{ include.post.cover }}">
  <h2
    {% if include.post.rtl %}
    dir="rtl"
    {% endif %}
    style="flex-grow: 2;">{{ include.post.title }}</h2>
  {% assign author = site.authors | where: "name", include.post.author | first %}
  <p>{{ author.display_name }}</p>
  <p>{{ include.post.date | date: "%d %m %Y" }}</p>
</a>
